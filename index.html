t;&amp;lt;strong&amp;gt;About&amp;lt;/strong&amp;gt; - о, касательно: We talked about the project.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Above&amp;lt;/strong&amp;gt; - над, выше: The plane flew above the clouds.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Across&amp;lt;/strong&amp;gt; - через: She walked across the bridge.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;After&amp;lt;/strong&amp;gt; - после: We&amp;#39;ll have lunch after the meeting.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Against&amp;lt;/strong&amp;gt; - против: He leaned against the wall.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Ahead of&amp;lt;/strong&amp;gt; - впереди (во времени или пространстве): We arrived ahead of schedule.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Along&amp;lt;/strong&amp;gt; - вдоль: They strolled along the beach.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Amid&amp;lt;/strong&amp;gt; - среди, посреди: He found peace amid the chaos.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Around&amp;lt;/strong&amp;gt; - вокруг: They sat around the campfire.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;As for&amp;lt;/strong&amp;gt; - что касается: As for the weather, it looks fine.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;At&amp;lt;/strong&amp;gt; - в, при (определенный момент времени): She arrived at 3 o&amp;#39;clock.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Behind&amp;lt;/strong&amp;gt; - позади: The car is parked behind the house.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Below&amp;lt;/strong&amp;gt; - ниже: The temperature dropped below freezing.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Beside&amp;lt;/strong&amp;gt; - рядом с: He stood beside his sister.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Between&amp;lt;/strong&amp;gt; - между: There&amp;#39;s a secret between us.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Beyond&amp;lt;/strong&amp;gt; - за пределами: The truth lies beyond our understanding.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;By&amp;lt;/strong&amp;gt; - рядом с, около: She sat by the window.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;During&amp;lt;/strong&amp;gt; - во время: We met during the conference.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;For&amp;lt;/strong&amp;gt; - в течение: They traveled for weeks.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;From&amp;lt;/strong&amp;gt; - с, от: She received a letter from her friend.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;In&amp;lt;/strong&amp;gt; - в (внутри, в пределах): The keys are in the drawer.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Inside&amp;lt;/strong&amp;gt; - внутри: It&amp;#39;s warm inside the house.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Near&amp;lt;/strong&amp;gt; - близко к: There&amp;#39;s a park near our apartment.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Next to&amp;lt;/strong&amp;gt; - рядом с: The restaurant is next to the theater.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;On&amp;lt;/strong&amp;gt; - на (поверхности): The book is on the table.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Outside&amp;lt;/strong&amp;gt; - снаружи: It&amp;#39;s raining outside.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Over&amp;lt;/strong&amp;gt; - над: The plane flew over the city.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Through&amp;lt;/strong&amp;gt; - через: They walked through the forest.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Toward(s)&amp;lt;/strong&amp;gt; - в направлении к: He walked towards the building.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Under&amp;lt;/strong&amp;gt; - под: The cat is hiding under the bed.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Within&amp;lt;/strong&amp;gt; - в пределах: We need to finish the project within a week.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Without&amp;lt;/strong&amp;gt; - без: He managed to solve the problem without help.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WtHMgSyt20a-ki3svjt4-13\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-15\&quot; y=\&quot;20\&quot; width=\&quot;520\&quot; height=\&quot;870\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;WtHMgSyt20a-ki3svjt4-14\&quot; value=\&quot;&amp;lt;strong&amp;gt;Предлоги с целью и намерением&amp;lt;/strong&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WtHMgSyt20a-ki3svjt4-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;70\&quot; y=\&quot;1880\&quot; width=\&quot;735\&quot; height=\&quot;250\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;WtHMgSyt20a-ki3svjt4-20\&quot; value=\&quot;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;For&amp;lt;/strong&amp;gt; - для (цели): I&amp;#39;m studying for the exam.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;To&amp;lt;/strong&amp;gt; - для (цели): She went to the store to buy groceries.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;In order to&amp;lt;/strong&amp;gt; - с целью (указание на цель): He works hard in order to succeed.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;So as to&amp;lt;/strong&amp;gt; - таким образом, чтобы (указание на цель): She arrived early so as to find a good seat.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;With the intention of&amp;lt;/strong&amp;gt; - с намерением (указание на намерение): He moved to a new city with the intention of starting a new job.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;With a view to&amp;lt;/strong&amp;gt; - с целью (указание на цель): They saved money with a view to buying a new car.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;In order that&amp;lt;/strong&amp;gt; - чтобы (указание на цель): We took a break in order that we could rest.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;With the purpose of&amp;lt;/strong&amp;gt; - с целью (указание на цель): She traveled to Europe with the purpose of exploring different cultures.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;For the sake of&amp;lt;/strong&amp;gt; - ради, из-за (указание на цель): They made sacrifices for the sake of their children.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;To achieve&amp;lt;/strong&amp;gt; - для достижения (указание на цель): He worked hard to achieve his goals.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;With a mind to&amp;lt;/strong&amp;gt; - с намерением (указание на намерение): He did it with a mind to help others.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;In the interest of&amp;lt;/strong&amp;gt; - в интересах (указание на цель): They acted in the interest of the company.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;With the aim of&amp;lt;/strong&amp;gt; - с целью (указание на цель): She started a diet with the aim of losing weight.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;For the purpose of&amp;lt;/strong&amp;gt; - с целью (указание на цель): They gathered data for the purpose of research.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WtHMgSyt20a-ki3svjt4-14\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-15\&quot; y=\&quot;10\&quot; width=\&quot;750\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;WtHMgSyt20a-ki3svjt4-15\&quot; value=\&quot;&amp;lt;strong&amp;gt;Предлоги сравнения&amp;lt;/strong&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WtHMgSyt20a-ki3svjt4-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;690\&quot; y=\&quot;1040\&quot; width=\&quot;490\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;WtHMgSyt20a-ki3svjt4-21\&quot; value=\&quot;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Like&amp;lt;/strong&amp;gt; - как: She sings like an angel.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;As&amp;lt;/strong&amp;gt; - как: He runs as fast as a cheetah.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Than&amp;lt;/strong&amp;gt; - чем: She is taller than her brother.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Such as&amp;lt;/strong&amp;gt; - такие как: They serve fruits such as apples and oranges.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;More than&amp;lt;/strong&amp;gt; - больше чем: I have more than enough money.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Less than&amp;lt;/strong&amp;gt; - меньше чем: This book is less interesting than the one I read yesterday.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Rather than&amp;lt;/strong&amp;gt; - скорее чем, вместо: He chose tea rather than coffee.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Other than&amp;lt;/strong&amp;gt; - кроме: I don&amp;#39;t eat anything other than vegetables.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Better than&amp;lt;/strong&amp;gt; - лучше чем: Her performance was better than expected.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Worse than&amp;lt;/strong&amp;gt; - хуже чем: The weather is worse than I thought.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WtHMgSyt20a-ki3svjt4-15\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-20\&quot; y=\&quot;20\&quot; width=\&quot;510\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;WtHMgSyt20a-ki3svjt4-17\&quot; value=\&quot;&amp;lt;strong&amp;gt;Предлоги причины и следствия&amp;lt;/strong&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WtHMgSyt20a-ki3svjt4-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;730\&quot; y=\&quot;710\&quot; width=\&quot;700\&quot; height=\&quot;310\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;WtHMgSyt20a-ki3svjt4-22\&quot; value=\&quot;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Предлоги причины:&amp;lt;/strong&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Because of&amp;lt;/strong&amp;gt; - из-за: He missed the meeting because of traffic.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Due to&amp;lt;/strong&amp;gt; - в связи с, из-за: The flight was delayed due to bad weather.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Owing to&amp;lt;/strong&amp;gt; - вследствие, благодаря: Owing to his hard work, he got promoted.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Thanks to&amp;lt;/strong&amp;gt; - благодаря: Thanks to your help, we finished the project on time.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;On account of&amp;lt;/strong&amp;gt; - из-за, вследствие: The event was canceled on account of rain.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;As a result of&amp;lt;/strong&amp;gt; - в результате: As a result of the accident, he had to go to the hospital.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Предлоги следствия:&amp;lt;/strong&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Because of&amp;lt;/strong&amp;gt; - из-за (также может использоваться для указания на следствие): She was late because of the traffic.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Due to&amp;lt;/strong&amp;gt; - в результате, благодаря: Due to his efforts, the company succeeded.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;As a result of&amp;lt;/strong&amp;gt; - в результате: As a result of the heavy rain, the streets were flooded.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Therefore&amp;lt;/strong&amp;gt; - следовательно: He studied hard; therefore, he passed the exam.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Consequently&amp;lt;/strong&amp;gt; - следовательно: He spent all his money; consequently, he had to borrow some.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Hence&amp;lt;/strong&amp;gt; - следовательно, поэтому: She wasn&amp;#39;t feeling well; hence, she stayed home.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Thus&amp;lt;/strong&amp;gt; - таким образом: He worked diligently, thus achieving his goals.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WtHMgSyt20a-ki3svjt4-17\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;20\&quot; width=\&quot;690\&quot; height=\&quot;290\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;WtHMgSyt20a-ki3svjt4-18\&quot; value=\&quot;&amp;lt;strong&amp;gt;Предлоги с областями интересов&amp;lt;/strong&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WtHMgSyt20a-ki3svjt4-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1030\&quot; y=\&quot;410\&quot; width=\&quot;200\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;WtHMgSyt20a-ki3svjt4-16\&quot; value=\&quot;&amp;lt;strong&amp;gt;Составные предлоги&amp;lt;/strong&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;WtHMgSyt20a-ki3svjt4-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;690\&quot; y=\&quot;1450\&quot; width=\&quot;200\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n  &lt;diagram id=\&quot;XifbfkfdJMpQSZ6zHtsa\&quot; name=\&quot;Наречие\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;757\&quot; dy=\&quot;547\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;850\&quot; pageHeight=\&quot;1100\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;Znx-s1vkJu2PYomzTosD-1\&quot; value=\&quot;&amp;lt;strong&amp;gt;Наречия способа (Adverbs of Manner)&amp;lt;/strong&amp;gt; - описывают, как выполняется действие\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;20\&quot; y=\&quot;20\&quot; width=\&quot;500\&quot; height=\&quot;360\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;Znx-s1vkJu2PYomzTosD-2\&quot; value=\&quot;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;Slowly (Медленно)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Quickly (Быстро)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Carefully (Осторожно)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Quietly (Тихо)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Loudly (Громко)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Cautiously (Осторожно)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Deliberately (Сознательно)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Easily (Легко)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Roughly (Грубо)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Smoothly (Плавно)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Gracefully (Грациозно)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Hastily (Спешно)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Steadily (Устойчиво)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Violently (Силой)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Happily (Счастливо)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Angrily (Злобно)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Honestly (Честно)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Blindly (Слепо)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Incredibly (Невероятно)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Simply (Просто)&amp;lt; amp;gt;&amp;lt;li&amp;gt;Always (всегда)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Often (часто)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Rarely (редко)&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Наречия времени и порядка (Adverbs of Time and Sequence)&amp;lt;/strong&amp;gt; - используются для упорядочивания действий:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;First (сначала)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Then (затем)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Finally (наконец)&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Наречия отрицания (Adverbs of Negation)&amp;lt;/strong&amp;gt; - указывают на отрицание действия:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Never (никогда)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Not (не)&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Наречия меры (Adverbs of Degree/Quantity)&amp;lt;/strong&amp;gt; - описывают количество или степень:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Almost (почти)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Entirely (полностью)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Partly (частично)&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Наречия сравнения (Adverbs of Comparison)&amp;lt;/strong&amp;gt; - используются для сравнения действий или характеристик:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;More (более)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Less (менее)&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Better (лучше)&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;Znx-s1vkJu2PYomzTosD-5\&quot;&gt;\n          &lt;mxGeometry x=\&quot;30\&quot; y=\&quot;40\&quot; w
